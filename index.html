<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="g-form" method="POST" action="APP_SCRIPT_URL">
        <div id="message"></div>
        <input name="Name" type="text" placeholder="Name" required>
        <input name="Email" type="email" placeholder="Email" required>
        <textarea rows="8" name="Message" id="message" placeholder="If you have any query or messages please enter"
            class="formbold-form-input"></textarea>
        <button type="submit">Send</button>
    </form>
</body>

<script>
    window.addEventListener("load", function () {
        const form = document.getElementById('g-form');
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const data = new FormData(form);
            const action = e.target.action;
            fetch(action, {
                method: 'POST',
                body: data,
            })
                .then(() => {
                    document.getElementById('message').innerHTML = 'Message Sent Successfully';
                })
        });
    });
</script>

</html>
