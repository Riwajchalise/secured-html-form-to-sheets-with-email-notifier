    <form method="POST" action="https://script.google.com/macros/s/AKfycbxYJQai_5Vez-8mW0kqonVfB-v20ds1jAV6m2xHd0S7_IaWmVKwbXtOmvOjd6l4KEyK/exec" id="contact-form">
        <div class="formbold-mb-5">
          <input type="text" name="Name" id="name" placeholder="Full Name" class="formbold-form-input">
        </div>
        <div class="formbold-mb-5">
          <input type="email" name="Email" id="email" placeholder="Enter your email" class="formbold-form-input">
        </div>
  
        <div class="formbold-mb-5">
          <input type="text" name="Phone" id="phone" placeholder="Enter your Phone Number" class="formbold-form-input">
        </div>

        <div class="formbold-mb-5">
          <input type="text" name="Address" id="address" placeholder="Enter your Address" class="formbold-form-input">
        </div>

        <div class="formbold-mb-5">
        <label for="Package" style="text-align: start;">What is your enquiry for?</label>
        <select name="Package" id="package" class="formbold-form-input">
          <option value="" class="formbold-form-input">Select One</option>
          <option value="Enquiry only" class="formbold-form-input">Enquiry Only - Free</option>
          <option value="1 lesson">1 Lesson $50</option>
          <option value="5 Lessons">5 Lessons $225</option>
          <option value="5 Lessons">10 Lessons $449</option>
          <option value="5 Lesson + Test">5 Lesson + Driving Test $370</option>
        </select>
      </div>

      

        <div class="formbold-mb-5">
          <textarea rows="8" name="Message" id="message" placeholder="If you have any query or messages please enter" class="formbold-form-input"></textarea>
        </div>
  
        <div>
          <button class="formbold-btn">Submit</button>
        </div>
      </form>
</body>
